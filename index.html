<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Rozha+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="data/img/gundam.png" type="image/x-icon">
    <script defer type="module" src="js/app.js"></script>

</head>
<body>

    <header>
        <div class="nav container">
            <a href="" class="logo">Dev-Shop</a>
            <i class='bx bx-shopping-bag animate__animated animate_tada' style="color: white;" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>
                <div class="cart-content">

                </div>

                <div class="total" style="color: red;">
                    <div class="total-title">Total</div>
                    <div class="total-price" id="valor_total"><span class="signo">$0</div>
                </div>

                <button type="button" class="btn-buy">Comprar ahora</button>

                <i class='bx bx-x' id="close-cart" style="color: black;" ></i>
            </div>
        </div>
    </header>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/coleccionables.js"></script>
</body>
</html>
